<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home | Black Stag Apparel</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
<header>
  <script type="application/json" data-pattern="header/header"></script>
  <script type="application/json" data-pattern="navigation/breadcrumbs">
    {
      ".current": " Apparel",
      ".breadcrumbs-l-2[class]":"none"
    }
  </script>
</header>
<main class="wrapper">
  <script type="application/json" data-pattern="banners/sale-banner"></script>
    <h2 class="text-center pad-t mega push">All Apparel</h2>
  <div class="grid wrapper pad-t-1-4">
    <div class="unit xs-0 l-1-4 content-fill">
        <script type="application/json" data-pattern="navigation/side-navigation"></script>
    </div>
    <div class="unit xs-1 l-3-4">
      <div class="grid">
        <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
          {
            ".main-photo img[src]": "../images/red-pouch.jpg",
            ".hover-photo img[src]": "../images/pouch-red-hover.jpg",
            "strong": "Black Stag Pouch — Red",
            "data": "$15.00"
          }
          </script>
        </div>
        <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
          {
            ".main-photo img[src]": "../images/triangle-tank.jpg",
            ".hover-photo img[src]": "../images/triangle-tank-hover.jpg",
            "strong": "Fractal Tank — Ivory",
            "data": "$25.00"
          }
          </script>
        </div>
        <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
          {
            ".main-photo img[src]": "../images/tee-bear.jpg",
            ".hover-photo img[src]": "../images/tee-bear-hover.jpg",
            "strong": "Bear Tee",
            "data": "$30.00"
          }
          </script>
        </div>
        <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
          <script type="application/json" data-pattern="cards/product-card"></script>
        </div>
        <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
          {
            ".main-photo img[src]": "../images/grey-pouch.jpg",
            ".hover-photo img[src]": "../images/grey-pouch-hover.jpg",
            "strong": "Black Stag Pouch — Grey",
            "data": "$15.00"
          }
          </script>
        </div>
        <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
          <script type="application/json" data-pattern="cards/product-card">
          {
            ".main-photo img[src]": "../images/snowbank-tee.jpg",
            ".hover-photo img[src]": "../images/snowbank-tee-hover.jpg",
            "strong": "Snowbank Tee",
            "data": "$30.00"
          }
          </script>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <script type="application/json" data-pattern="banners/footer-banner"></script>
  <script type="application/json" data-pattern="footer/footer"></script>
</footer>



</body>
</html>
