<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Apparel | Black Stag Apparel</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <ul class="skip-links">
    <li><a href="#nav">Skip to navigation</a></li>
    <li><a href="#main">Skip to main content</a></li>
    <li><a href="#complementary">Skip to secondary content</a></li>
    <li><a href="#contentinfo">Skip to bottom navigation</a></li>
  </ul>
  <header>
    <script type="application/json" data-pattern="header/header"></script>
    <script type="application/json" data-pattern="navigation/breadcrumbs">
      {
        ".current": " Apparel",
        ".breadcrumbs-l-2[class]":"none"
      }
    </script>
  </header>
  <main class="wrapper" role="main" id="main">
    <script type="application/json" data-pattern="banners/sale-banner">
      {
        ".sale-banner[class]":"sale-banner sale-banner-bg product-list island text-center relative"
      }
    </script>
    <h2 class="text-center pad-t mega push">All Apparel</h2>
    <div class="grid wrapper pad-t-1-4">
      <div class="unit xs-0 l-1-4 content-fill">
          <script type="application/json" data-pattern="navigation/side-navigation"></script>
      </div>
      <div class="unit xs-1 l-3-4">
        <div class="grid">
          <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
            {
              ".main-photo img[src]": "../images/red-pouch.jpg",
              ".main-photo img[alt]": "Image of a burgundy leather pouch with deer snap",
              ".hover-photo img[src]": "../images/pouch-red-hover.jpg",
              ".hover-photo img[alt]": "Detail of a burgundy leather pouch with deer snap",
              "strong": "Black Stag Pouch — Red",
              "data": "$15.00"
            }
            </script>
          </div>
          <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
            {
              ".main-photo img[src]": "../images/triangle-tank.jpg",
              ".main-photo img[alt]": "Image of an ivory tank top with triangle print",
              ".hover-photo img[src]": "../images/triangle-tank-hover.jpg",
              ".hover-photo img[alt]": "Detail of an ivory tank top with triangle print",
              "strong": "Fractal Tank — Ivory",
              "data": "$25.00"
            }
            </script>
          </div>
          <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
            {
              ".main-photo img[src]": "../images/tee-bear.jpg",
              ".main-photo img[alt]": "Image of a dark grey v-neck t-shirt with bear skull print",
              ".hover-photo img[src]": "../images/tee-bear-hover.jpg",
              ".hover-photo img[alt]": "Detail of a dark grey v-neck t-shirt with bear skull print",
              "strong": "Bear Tee",
              "data": "$30.00"
            }
            </script>
          </div>
          <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
            <script type="application/json" data-pattern="cards/product-card"></script>
          </div>
          <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
            {
              ".main-photo img[src]": "../images/grey-pouch.jpg",
              ".main-photo img[alt]": "Image of a dark grey leather pouch with deer snap",
              ".hover-photo img[src]": "../images/grey-pouch-hover.jpg",
              ".hover-photo img[alt]": "Detail of a dark grey leather pouch with deer snap",
              "strong": "Black Stag Pouch — Grey",
              "data": "$15.00"
            }
            </script>
          </div>
          <div class=" unit xs-1 m-1-3 l-1-3 xl-1-3 push-1-2 island-1-2">
            <script type="application/json" data-pattern="cards/product-card">
            {
              ".main-photo img[src]": "../images/snowbank-tee.jpg",
              ".main-photo img[alt]": "Image of a light grey v-neck t-shirt with diamond print",
              ".hover-photo img[src]": "../images/snowbank-tee-hover.jpg",
              ".hover-photo img[alt]": "Detail of a light grey v-neck t-shirt with diamond print",
              "strong": "Snowbank Tee",
              "data": "$30.00"
            }
            </script>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div role="complementary" id="complementary">
      <script type="application/json" data-pattern="banners/footer-banner">
        {
          ".footer-banner[class]":"footer-banner footer-banner-bg island text-center relative",
          "h2": "Get a Steal"
        }
      </script>
    </div>
    <script type="application/json" data-pattern="footer/footer"></script>
  </footer>

</body>
</html>
