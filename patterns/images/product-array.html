<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product Array</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">

  <div class="grid gutter-1-4 photo-wrap wrapper center-content">

    <div class="unit xs-1-3 gutter-1-4">

        <img class="embed-item" src="../../images/tank-detail-1.jpg" alt="Detail of triangle pattern on a dark grey tank top">

    </div>
    <div class="unit xs-1-3 gutter-1-4">
      <div class="embed embed-1by1">
        <img class="embed-item" src="../../images/tank-detail-2.jpg" alt="Image showing zoomed in detail of triangle pattern">

    </div>
    <div class="unit xs-1-3 gutter-1-4">
      <div class="embed embed-1by1">
        <img class="embed-item" src="../../images/tank-detail-3.jpg" alt="Image showing neckline stitching details of dark grey tank top">
