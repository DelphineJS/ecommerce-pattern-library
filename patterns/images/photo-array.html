<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Photo Array</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">

  <link href="../images/images.css" rel="stylesheet">

<body style="min-height: 500px">

<div class="grid wrapper">
  <div class="unit xs-1 m-1-2 l-1-2 xl-1-2">

      <div class="unit xs-1 gutter-1-4">

          <img class="embed-item" src="../../images/tank-dark.jpg" alt="">

      </div>
      <div class="unit xs-1-3 gutter-1-4">
        <div class="embed embed-1by1">
          <img class="embed-item" src="../../images/tank-detail-1.jpg" alt="">
        </div>
      </div>
      <div class="unit xs-1-3 gutter-1-4">
        <div class="embed embed-1by1">
          <img class="embed-item" src="../../images/tank-detail-2.jpg" alt="">
        </div>
      </div>
      <div class="unit xs-1-3 gutter-1-4">
        <div class="embed embed-1by1">
          <img class="embed-item" src="../../images/tank-detail-3.jpg" alt="">
        </div>
      </div>
    </div>
</div>

</body>
</html>
