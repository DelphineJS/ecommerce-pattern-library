<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Radio Buttons</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link href="../forms/forms.css" rel="stylesheet">
</head>
<body>
  <fieldset>
    <legend class="push-1-2 none">Shipping Method</legend>
    <div class="radio block push-1-2">
      <input class="radio" type="radio" id="standard" name="shipping" required aria-describedby="radio-error">
      <label class="standard-label milli" for="standard">Standard Shipping — <span class="text-upper bold">Free</span></label>
    </div>
    <div class="radio block push-1-2">
      <input class="radio" type="radio" id="expedited" name="shipping" required aria-describedby="radio-error">
      <label class="standard-label milli" for="expedited">Expedited Shipping — <span class="text-upper bold">$9.95</span></label>
    </div>
    <p class="error-message milli island-1-4 push-0" id="radio-error">
      <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#nav-open" /></svg></i>
      <span class="icon-label">Please select an option</span>
    </p>
  </fieldset>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>

</html>
