<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Radio Buttons</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link href="../forms/forms.css" rel="stylesheet">
</head>
  <body>
      <input class="size-input" type="radio" name="size" id="small-control">
      <input class="size-input" type="radio" name="size" id="medium-control" checked>
      <input class="size-input" type="radio" name="size" id="large-control">
      <input class="size-input" type="radio" name="size" id="xl-control">

    <ul class="size-controls list-group-inline w-1 text-center push-0 island-1-2">
      <li class="size-list gutter-1-8">
        <label class="size-btn size-box" for="small-control">S</label>
      </li>
      <li class="size-list gutter-1-8">
        <label class="size-btn size-box" for="medium-control">M</label>
      </li>
      <li class="size-list gutter-1-8">
        <label class="size-btn size-box" for="large-control">L</label>
      </li>
      <li class="size-list gutter-1-8">
        <label class="size-btn size-box" for="xl-control">XL</label>
      </li>
    </ul>
  <body>
