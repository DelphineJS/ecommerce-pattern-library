<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Radio Sizes</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link href="../forms/forms.css" rel="stylesheet">
</head>
<body>
  <fieldset class="undecorated push-0">
    <input class="size-input" type="radio" name="size" id="small-control" required aria-describedby="size-error">
    <input class="size-input" type="radio" name="size" id="medium-control" required aria-describedby="size-error">
    <input class="size-input" type="radio" name="size" id="large-control" required aria-describedby="size-error">
    <input class="size-input" type="radio" name="size" id="xl-control" required aria-describedby="size-error">

    <ul class="size-controls list-group-inline w-1 push-0">
      <li class="text-center size-list pad-r-1-8">
        <label class="size-btn size-box milli" for="small-control">S</label>
      </li>
      <li class="text-center size-list gutter-1-8">
        <label class="size-btn size-box milli" for="medium-control">M</label>
      </li>
      <li class="text-center size-list gutter-1-8">
        <label class="size-btn size-box milli" for="large-control">L</label>
      </li>
      <li class="text-center size-list gutter-1-8">
        <label class="size-btn size-box milli" for="xl-control">XL</label>
      </li>
    </ul>
    <p class="error-message milli island-1-4 push-0" id="size-error">
      <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#nav-open" /></svg></i>
      <span class="icon-label">Please select a size</span>
    </p>
  </fieldset>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>

</html>
