<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home Card</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
</head>
<body>

  <div class="grid center-content block wrapper gutter">
    <div class="unit xs-1 m-1 l-1">
      <div class="grid grid-stretch">
        <div class="unit xs-1 s-1-2 m-1-2">
          <div class="embed embed-1by1">
            <img class="embed-item" src="../../images/purses.jpg" alt="An image of a pile of leather purses">
          </div>
        </div>
        <div class="home-card-text unit xs-1 s-1-2 m-1-2 island-1-4 text-center">
          <div class="embed embed-1by1">
            <div class="embed-item center-content-vertical scaler">
              <h2 class="giga push-1-2 card-title">Bestsellers</h2>
              <p class="milli push">The new classics.</p>
              <a class="btn btn-light push-1-2" href="../pages/product-list.html" aria-label="Shop Bestsellers Now">Shop Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
