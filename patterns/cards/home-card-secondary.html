<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home Card</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link href="../cards/cards.css" rel="stylesheet">
</head>
<body>

  <div class="grid center-content block wrapper">
    <div class="unit xs-1 m-3-4">
      <div class="grid grid-stretch">
        <div class="home-card-text unit xs-1 s-1-2 m-1-2 island-1-4 text-center home-card-text-green">
          <div class="embed embed-1by1">
            <div class="embed-item center-content-vertical scaler">
              <h2 class="giga push-1-2 card-title">Prints</h2>
              <p class="milli push">Get it on paper.</p>
              <a class="btn btn-light push-1-2" href="#">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="unit xs-1 s-1-2 m-1-2">
          <div class="embed embed-1by1">
            <img class="embed-item" src="../../images/print.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
