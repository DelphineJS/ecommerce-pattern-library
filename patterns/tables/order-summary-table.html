<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Text Field</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link href="../tables/tables.css" rel="stylesheet">
</head>
<body>
  <table class="milli push-1-2">
    <caption class="hidden">Order totals</caption>
    <thead class="hidden">
    </thead>
    <tbody>
      <tr class="grid">
        <th class="unit xs-1-2" scope="row">Items</th>
        <td class="unit xs-1-2">3</td>
      </tr>
      <tr class="grid">
        <th class="unit xs-1-2" scope="row">Subtotal</th>
        <td class="unit xs-1-2">$86.00</td>
      </tr>
      <tr class="grid">
        <th class="unit xs-2-3" scope="row">Shipping & Handling</th>
        <td class="unit xs-1-3 text-upper">Free</td>
      </tr>
      <tr class="grid push-1-4">
        <th class="unit xs-1-2" scope="row">GST/HST</th>
        <td class="unit xs-1-2">$11.13</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="grid pad-t-1-4 push-1-4">
        <th class="unit xs-1-2 text-upper bold" scope="col"> Order Total</th>
        <td class="unit xs-1-2">$97.18</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
